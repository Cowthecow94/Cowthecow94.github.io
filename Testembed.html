<!DOCTYPE html>

<html>

<head>

    <title>Interactive Embed Console</title>

    <style>

        #console {

            width: 300px;

            height: 200px;

            border: 1px solid #ccc;

            overflow-y: scroll;

        }

    </style>

</head>

<body>

    <embed id="myEmbed" src="https://blooket.com" width=100% height=100% frameborder="0" allowfullscreen></embed>

    <br>

    <textarea id="console" readonly></textarea>



    <script>

        const embed = document.getElementById('myEmbed');

        const consoleArea = document.getElementById('console');



        embed.addEventListener('loadeddata', () => {

            consoleArea.value += "Embed loaded.\n";

        });



        embed.addEventListener('play', () => {

            consoleArea.value += "Video started playing.\n";

        });



        embed.addEventListener('pause', () => {

            consoleArea.value += "Video paused.\n";

        });

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .embed-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Embed URL</h1>
    <p>Enter a URL below to automatically generate an embed code (YouTube, Vimeo, etc.).</p>

    <input type="text" id="urlInput" placeholder="Enter URL here" size="50">
    <button onclick="generateEmbed()">Generate Embed</button>

    <div id="embedContainer" class="embed-container" style="display:none;">
        <h3>Generated Embed Code:</h3>
        <pre id="embedCode"></pre>
        <h3>Preview:</h3>
        <div id="embedPreview"></div>
    </div>

    <script>
        function generateEmbed() {
            var url = document.getElementById("urlInput").value;
            var embedCode = '';
            var embedPreview = document.getElementById("embedPreview");
            var embedContainer = document.getElementById("embedContainer");

            if (url) {
                // Check if it's a YouTube URL
                if (url.includes("youtube.com")) {
                    var videoId = url.split("v=")[1];
                    if (videoId) {
                        embedCode = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                        embedPreview.innerHTML = embedCode; // Display iframe preview
                    }
                }
                // Check if it's a Vimeo URL
                else if (url.includes("vimeo.com")) {
                    var videoId = url.split("vimeo.com/")[1];
                    embedCode = `<iframe src="https://player.vimeo.com/video/${videoId}" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                    embedPreview.innerHTML = embedCode; // Display iframe preview
                }
                // Handle generic iframe embedding
                else {
                    embedCode = `<iframe src="${url}" width="640" height="360" frameborder="0"></iframe>`;
                    embedPreview.innerHTML = embedCode; // Display iframe preview
                }

                // Show embed code and preview
                document.getElementById("embedCode").textContent = embedCode;
                embedContainer.style.display = "block";
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Embed URL in Iframe</h1>
    <p>Enter a URL below to open it in an iframe.</p>

    <input type="text" id="urlInput" placeholder="Enter URL here" size="50">
    <button onclick="loadIframe()">Open URL</button>

    <iframe id="iframe" style="display:none;"></iframe>

    <script>
        function loadIframe() {
            var url = document.getElementById("urlInput").value;
            var iframe = document.getElementById("iframe");

            if (url) {
                // Set the iframe source to the entered URL
                iframe.src = url;
                iframe.style.display = "block"; // Show iframe
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>

</body>
</html>
